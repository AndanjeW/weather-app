<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<body>
   <div class="container">
      <div class="weather-app-wrapper">
           <div class="weather-app"> 
                <form id="search-form" class="mb-3">
                  <div class="row">
                     <div class="col-9">
                          <input
                          type="search"
                          placeholder="Type city..."
                          class="form-control"
                          id="city-input">
                     </div>
                     <div class="col-3">
                         <input
                         type="submit"
                         value="search"
                         class="btn btn-primary"
                         id="search-input">
                      </div>
                  </div>
               </form>

              <h1 id="city"></h1>
              <h2 id="date"></h2>

                <div class="row">
                  <div class="col-9">
                      <div class="temperature"> 
                        <img 
                           src=""
                           alt=""
                           id="icon"
                          >
                         <span id="current-temp">17</span>
                         <span class="units">Â°C</span>
                      </div>
                 </div>
                 <div class="col-sm-3"> 
                     <ul>
                      <li>Humidity:<span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span> km/h</li>
                       </ul>
                     </div>
                </div>
              <h3 id="weather-condition">It is Cloudy Today</h3>
              
              <div class="weather-forecast" id="forecast"> <strong>  Weather Forecast</strong>
                  
              </div>
            </div>
         <small id="by-line"> <a href="https://github.com/AndanjeW/vanilla-weather-app" target="_blank">open-source code,</a>  by Andanje Wobanda</small>
       </div>
   </div>
   <script src="src/index.js"></script>
