<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/9cd244a0f7.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="src/style.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
   <div class="container">
       <div class="weather-app-wrapper">
           <div class="weather-app"> 
              <h1>Nairobi</h1>
              <h2>Thursday 05:25</h2>
                <div class="row">
                  <div class="col-6">
                      <div class="temperature"> 
                         <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="">
                         <span>17°C</span>
                      </div>
                 </div>
              </div>
              <h3>It is Cloudy Today</h3>
              <div class="weather-forecast"> weather forecast
                  <div class="row">
                      <div class="col-6">
                          <div class="weather-forecast-day">
                              Monday
                          </div>
                      </div>
                      <div class="col-6">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" width="38px">
                         <span> 18°|14°</span>
                    </div>
                  </div>
              </div>
            </div>
         <small id="by-line"> <a href="https://github.com/AndanjeW/vanilla-weather-app" target="_blank">open-source code,</a>  by Andanje Wobanda</small>
       </div>
   </div>
  <script src="src/index.js"></script>
</body>
</html>
