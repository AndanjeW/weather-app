<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/9cd244a0f7.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="src/style.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="weather-app">
        <form id="city-search">
            <div class="row">
                <div class="col">
            <input type="text" id="city-input"
            placeholder="Type city and country..."
            class="form-control">
        </div>
            <div class="col-3">
            <input type="submit"
             value="search"
             class="form-control btn btn-primary">

            </div>
            

        </div>
        </form>

        <h1 id="city">
            Nairobi, Kenya
        </h1>
        <h4 id="date">
            Monday 9:00am
        </h4>

        <div class="weather-today">
            <i class="fa-solid fa-sun">
            </i> 
            <span class="current-temp" id="current-temp">
                <span  id="temperature" >27</span>
                 <span class="units" id="units" >
                      <a id="celsius-link" href="#" > °C|
                           </a> 
                     <a id="fahrenheit-link" href="#"> °F</a>    
                    </span>
                
            </span>
        </div>

        <div class="alert alert-warning" 
             role="alert">
             It's Sunny Today!
        </div>
           
          
<div 
     class="weather-predictions">
              
    <div class="forecast">
        Daily Forecast
    </div>     
                
    
       <div class="row">
           <div class="col days">
              <strong>
                 <em>
                   Day
                 </em> 
              </strong>
               <div class="col">
                   Monday
            </div>
            <div class="col">
                   Tuesday
            </div>
            <div class="col">
                   Wednesday
            </div>
            <div class="col">
                   Thursday
            </div>
            <div class="col">
                   Friday
            </div>
    </div>
           
        <div class="col temp">
            <strong>
                <em>
                    Weather
                </em> 
            </strong>

            <div class="col">
                <i class="fa-solid fa-cloud-sun">
                </i> 
                <span class="hi-temps">
                     25
                  <span class="units weekly-predictions">
                      °C
                    </span>
                </span> 
                    /16 
                    <span class="units weekly-predictions">
                        °C
                    </span>
            </div>

            <div class="col">
                <i class="fa-solid fa-cloud"></i>
               
                <span class="hi-temps">
                    28
                    <span class="units weekly-predictions">
                        °C
                    </span>
                </span>   
                / 16
                <span class="units weekly-predictions">
                    °C</span>
            </div>

            <div class="col">
                <i class="fa-solid fa-cloud-showers-heavy">
                </i>
                <span class="hi-temps">
                    25
                    <span class="units weekly-predictions">
                        °C</span>
                </span>  
                / 16
                <span class="units weekly-predictions">
                    °C
                </span>
            </div>

            <div class="col">
                <i class="fa-solid fa-cloud-bolt">
                </i>  
                <span class="hi-temps">
                    25
                    <span class="units weekly-predictions"> 
                        °C
                    </span>
                </span> 
                 / 16
                 <span class="units weekly-predictions"> 
                     °C
                    </span>
            </div>

            <div class="col">
                <i class="fa-solid fa-cloud-sun-rain">
                </i>
                <span class="hi-temps">
                    26
                    <span class="units weekly-predictions"> 
                        °C
                    </span>
                </span>    
                 / 16
                 <span class="units weekly-predictions"> 
                     °C
                    </span>
            </div>
        </div>
          
       </div>
    </div>
    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
